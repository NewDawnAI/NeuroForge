<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <!-- Background -->
  <rect width="1200" height="900" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    NeuroForge Neural Substrate Architecture
  </text>
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#7f8c8d">
    Unified HypergraphBrain with STDP-Hebbian Learning (75:25 Ratio)
  </text>
  
  <!-- Main Architecture Container -->
  <rect x="50" y="100" width="1100" height="750" fill="#fff" stroke="#2c3e50" stroke-width="3" rx="15"/>
  
  <!-- Input Layer -->
  <g id="input-layer">
    <rect x="100" y="150" width="200" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="8"/>
    <text x="200" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565c0">
      Input Processing
    </text>
    <text x="200" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976d2">
      Sequence Tokenization
    </text>
    <text x="200" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976d2">
      Feature Extraction
    </text>
    
    <!-- Input nodes -->
    <circle cx="120" cy="270" r="8" fill="#2196f3"/>
    <circle cx="160" cy="270" r="8" fill="#2196f3"/>
    <circle cx="200" cy="270" r="8" fill="#2196f3"/>
    <circle cx="240" cy="270" r="8" fill="#2196f3"/>
    <circle cx="280" cy="270" r="8" fill="#2196f3"/>
  </g>
  
  <!-- HypergraphBrain Core -->
  <g id="hypergraph-brain">
    <rect x="350" y="150" width="500" height="500" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
    <text x="600" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e8449">
      Unified HypergraphBrain Substrate
    </text>
    
    <!-- Substrate Grid -->
    <g id="substrate-grid">
      <!-- Neural nodes arranged in hypergraph structure -->
      <circle cx="400" cy="220" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="500" cy="220" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="600" cy="220" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="700" cy="220" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="800" cy="220" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      
      <circle cx="450" cy="300" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="550" cy="300" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="650" cy="300" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="750" cy="300" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      
      <circle cx="400" cy="380" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="500" cy="380" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="600" cy="380" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="700" cy="380" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="800" cy="380" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      
      <circle cx="450" cy="460" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="550" cy="460" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="650" cy="460" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="750" cy="460" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      
      <circle cx="400" cy="540" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="500" cy="540" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="600" cy="540" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="700" cy="540" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      <circle cx="800" cy="540" r="12" fill="#27ae60" stroke="#1e8449" stroke-width="2"/>
      
      <!-- Sparse connections (0.00019% connectivity) -->
      <line x1="400" y1="220" x2="550" y2="300" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      <line x1="500" y1="220" x2="650" y2="300" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      <line x1="600" y1="220" x2="450" y2="300" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      <line x1="700" y1="220" x2="750" y2="300" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      
      <line x1="450" y1="300" x2="600" y2="380" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      <line x1="550" y1="300" x2="700" y2="380" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      <line x1="650" y1="300" x2="400" y2="380" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      <line x1="750" y1="300" x2="500" y2="380" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      
      <line x1="400" y1="380" x2="650" y2="460" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      <line x1="500" y1="380" x2="750" y2="460" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      <line x1="600" y1="380" x2="450" y2="460" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      <line x1="700" y1="380" x2="550" y2="460" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      
      <line x1="450" y1="460" x2="600" y2="540" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      <line x1="550" y1="460" x2="700" y2="540" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      <line x1="650" y1="460" x2="400" y2="540" stroke="#239b56" stroke-width="2" opacity="0.7"/>
      <line x1="750" y1="460" x2="500" y2="540" stroke="#239b56" stroke-width="2" opacity="0.7"/>
    </g>
    
    <!-- Connectivity Info -->
    <text x="600" y="610" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e8449">
      Sparse Connectivity: 0.00019%
    </text>
    <text x="600" y="630" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#239b56">
      60,000+ Active Synapses | Linear O(n) Scaling
    </text>
  </g>
  
  <!-- STDP Learning Module -->
  <g id="stdp-module">
    <rect x="900" y="200" width="220" height="150" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
    <text x="1010" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f57c00">
      STDP Learning (75%)
    </text>
    <text x="1010" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ef6c00">
      Spike-Timing Dependent
    </text>
    <text x="1010" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ef6c00">
      Plasticity
    </text>
    
    <!-- STDP curve representation -->
    <path d="M 920 300 Q 960 280 1000 290 Q 1040 300 1080 320" stroke="#ff9800" stroke-width="3" fill="none"/>
    <text x="1010" y="340" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ef6c00">
      Δt-dependent weight updates
    </text>
  </g>
  
  <!-- Hebbian Learning Module -->
  <g id="hebbian-module">
    <rect x="900" y="370" width="220" height="150" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="8"/>
    <text x="1010" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7b1fa2">
      Hebbian Learning (25%)
    </text>
    <text x="1010" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8e24aa">
      Correlation-Based
    </text>
    <text x="1010" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8e24aa">
      Plasticity
    </text>
    
    <!-- Hebbian correlation representation -->
    <circle cx="950" cy="470" r="8" fill="#9c27b0" opacity="0.7"/>
    <circle cx="980" cy="470" r="8" fill="#9c27b0" opacity="0.7"/>
    <circle cx="1010" cy="470" r="8" fill="#9c27b0" opacity="0.7"/>
    <circle cx="1040" cy="470" r="8" fill="#9c27b0" opacity="0.7"/>
    <circle cx="1070" cy="470" r="8" fill="#9c27b0" opacity="0.7"/>
    <line x1="950" y1="470" x2="1070" y2="470" stroke="#9c27b0" stroke-width="2"/>
    <text x="1010" y="510" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#8e24aa">
      "Cells that fire together, wire together"
    </text>
  </g>
  
  <!-- Output Layer -->
  <g id="output-layer">
    <rect x="900" y="550" width="200" height="80" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="8"/>
    <text x="1000" y="575" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#c62828">
      Output Processing
    </text>
    <text x="1000" y="595" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d32f2f">
      Sequence Generation
    </text>
    <text x="1000" y="610" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d32f2f">
      100% Accuracy
    </text>
    
    <!-- Output nodes -->
    <circle cx="920" cy="660" r="8" fill="#e74c3c"/>
    <circle cx="960" cy="660" r="8" fill="#e74c3c"/>
    <circle cx="1000" cy="660" r="8" fill="#e74c3c"/>
    <circle cx="1040" cy="660" r="8" fill="#e74c3c"/>
    <circle cx="1080" cy="660" r="8" fill="#e74c3c"/>
  </g>
  
  <!-- Connection arrows -->
  <g id="connections">
    <!-- Input to HypergraphBrain -->
    <path d="M 300 190 L 350 190" stroke="#2c3e50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- HypergraphBrain to Learning Modules -->
    <path d="M 850 280 L 900 280" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 850 450 L 900 450" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Learning Modules to Output -->
    <path d="M 1010 520 L 1000 550" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Key Features -->
  <g id="key-features">
    <rect x="100" y="700" width="1000" height="120" fill="#f8f9fa" stroke="#ddd" stroke-width="1" rx="5"/>
    <text x="600" y="725" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Key Architecture Features
    </text>
    
    <text x="150" y="750" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
      • Unified Neural Substrate:
    </text>
    <text x="320" y="750" font-family="Arial, sans-serif" font-size="12" fill="#666">
      Single hypergraph structure eliminates architectural complexity
    </text>
    
    <text x="150" y="770" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">
      • STDP-Hebbian Learning:
    </text>
    <text x="320" y="770" font-family="Arial, sans-serif" font-size="12" fill="#666">
      75:25 ratio provides optimal biological fidelity and performance
    </text>
    
    <text x="150" y="790" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196f3">
      • Linear Scaling:
    </text>
    <text x="250" y="790" font-family="Arial, sans-serif" font-size="12" fill="#666">
      O(n) complexity vs O(n²) transformer attention
    </text>
    
    <text x="500" y="790" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9c27b0">
      • Continuous Learning:
    </text>
    <text x="650" y="790" font-family="Arial, sans-serif" font-size="12" fill="#666">
      No catastrophic forgetting, real-time adaptation
    </text>
    
    <text x="600" y="810" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">
      12.1M learning updates/session | 60K+ active synapses | 100% sequence accuracy
    </text>
  </g>
</svg>